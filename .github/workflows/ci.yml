name: CI

on:
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'
    paths:
      - 'pawlly_flutter_app/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
      - develop
    paths:
      - 'pawlly_flutter_app/**'
      - '.github/workflows/**'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: ./pawlly_flutter_app
        run: flutter pub get
      
      - name: Check formatting
        working-directory: ./pawlly_flutter_app
        run: dart format --set-exit-if-changed .
        continue-on-error: true
      
      - name: Run Flutter analyze
        working-directory: ./pawlly_flutter_app
        run: flutter analyze

  test-build-android:
    name: Test Build - Android
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: ./pawlly_flutter_app
        run: flutter pub get
      
      - name: Build APK
        working-directory: ./pawlly_flutter_app
        run: flutter build apk --debug
      
      - name: Report build success
        run: echo "✓ Android debug build completed successfully"

  test-build-ios:
    name: Test Build - iOS
    runs-on: macos-latest
    needs: analyze
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true
      
      - name: Get dependencies
        working-directory: ./pawlly_flutter_app
        run: flutter pub get
      
      - name: Install CocoaPods dependencies
        working-directory: ./pawlly_flutter_app/ios
        run: pod install
      
      - name: Build iOS
        working-directory: ./pawlly_flutter_app
        run: flutter build ios --debug --no-codesign
      
      - name: Report build success
        run: echo "✓ iOS debug build completed successfully"
